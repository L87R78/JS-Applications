<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bus Schedule</title>
    <style>
        #schedule { text-align: center; width: 400px; }
        input { width: 120px; }
        #info { background-color:aquamarine; border:1px solid black; margin:0.25em; }
        .info { font-size: 1.5em; padding: 0.25em; }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="schedule">
    <div id="info"><span class="info">Not Connected</span></div>
    <div id="controls">
        <input id="depart" value="Depart" type="button" onclick="result.depart()">
        <input id="arrive" value="Arrive" type="button" onclick="result.arrive()" disabled="true">
    </div>
</div>
<script>
    let result  = (function solve() {
        let currentId = 'depot';
        let oldName = '';

        function depart() {
            $.ajax({
                method: 'GET',
                url: `https://judgetests.firebaseio.com/schedule/${currentId}.json`
            }).then(handlleSuccess)
                .catch(handleEtror)
        }
        function arrive() {
            $('.info').text(`Arriving at ${oldName}`);
            $('#depart').attr('disabled', false);
            $('#arrive').attr('disabled', true);
        }

        function handlleSuccess(stopInfo) {
            oldName = stopInfo.name;
            $('.info').text(`Next Stop ${stopInfo.name}`);
            currentId = stopInfo.next;
            $('#depart').attr('disabled', true);
            $('#arrive').attr('disabled', false);
        }
        function handleEtror(error) {
            $('.info').text(`Error ${stopInfo.name}`);
            $('#depart').attr('disabled', true);
            $('#arrive').attr('disabled', true);
        }
        return {
            depart,
            arrive
        };
    })();
   // let result = solve();
</script>
</body>
</html>
